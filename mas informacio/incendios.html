<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevención de Incendios Forestales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-danger text-white text-center py-4">
      <h1>Prevención de Incendios Forestales</h1>
    </header>
    <div class="container my-4">
      <h2 class="mb-3">Cómo Protegerse</h2>
      <ul class="list-group mb-4">
        <li class="list-group-item">
          <strong>Antes:</strong> Limpia hojas secas y ramas alrededor de tu
          casa, y ten extintores a la mano.
        </li>
        <li class="list-group-item">
          <strong>Durante:</strong> Evacúa si es necesario y evita inhalar humo.
        </li>
        <li class="list-group-item">
          <strong>Después:</strong> Ayuda en la reforestación y sigue las
          recomendaciones locales.
        </li>
      </ul>
      <a href="index.html" class="btn btn-secondary">Volver</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
