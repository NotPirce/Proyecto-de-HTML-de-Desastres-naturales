      <section class="contenedor_banner">

        />
      </section>

      <section>
        <div
          id="carouselExampleRide"
          class="carousel slide mt-5"
          data-bs-ride="carousel "
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/huracan.png"
                class="carrusel d-block w-100"
                alt="Imagen de un de un huracan"
              />
            </div>
            <div class="carousel-item">
              <img

                class="carrusel d-block w-100"
                alt="Imagen de un terremoto"

            </div>
            <div class="carousel-item">
              <img
                src="img/tsunami.png"

              />

            <div class="carousel-item">
              <img
                src="img/tornado.png"
                class="carrusel d-block w-100"
                alt="Imagen de un tornado"
              />

            <div class="carousel-item">
              <img
                src="img/inundacion.png"
                class="carrusel d-block w-100"
                alt="Imagen de una inundacion"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/incendio.png"
                class="carrusel d-block w-100"
                alt="Imagen de una incendio"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
